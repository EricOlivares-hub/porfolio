<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Botonera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .Pasos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 300px;
        }
        .Trotar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 300px;
            margin-top: 10px;
        }

        .Correr {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 300px;
            margin-top: 10px;
        }

        .boton-sonido {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .boton-sonido:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .boton-sonido:active {
            transform: translateY(1px);
        }

        #boton1 {
            background-color: #ff6b6b;
            color: white;
        }

        #boton2 {
            background-color: #48dbfb;
            color: white;
        }

        #boton3 {
            background-color: #1dd1a1;
            color: white;
        }

        #boton4 {
            background-color: #feca57;
            color: white;
        }
        #boton5 {
            background-color: #ff9f43;
            color: white;
        }
        #boton6 {
            background-color: #ff6b81;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Botonera de Sonidos (Pasos)</h1>
    <div class="Pasos">
        <button id="boton1" class="boton-sonido">Sonido 1</button>
        <button id="boton2" class="boton-sonido">Sonido 2</button>
    </div>

    <h1>Botonera de Sonidos (Trotar)</h1>
    <div class="Trotar">
        <button id="boton3" class="boton-sonido">Sonido 3</button>
        <button id="boton4" class="boton-sonido">Sonido 4</button>
    </div>

    <h1>Botonera de Sonidos (Correr)</h1>
    <div class="Correr">
        <button id="boton5" class="boton-sonido">Sonido 5</button>
        <button id="boton6" class="boton-sonido">Sonido 6</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Crear elementos de audio
            const audio1 = new Audio('./sonidos/pasos entrecortado Ejercito.mp3');
            const audio2 = new Audio('./sonidos/pasos rotos o entrecortados gente.mp3');
            const audio3 = new Audio('./sonidos/pasos en la nieve.mp3');
            const audio4 = new Audio('./sonidos/pasos en la arena.mp3');
            const audio5 = new Audio('./sonidos/correr por camino de tierra.mp3');
            const audio6 = new Audio('./sonidos/caminadora.mp3');


            // Obtener referencias a los botones
            const boton1 = document.getElementById('boton1');
            const boton2 = document.getElementById('boton2');
            const boton3 = document.getElementById('boton3');
            const boton4 = document.getElementById('boton4');
            const boton5 = document.getElementById('boton5');
            const boton6 = document.getElementById('boton6');


            // Asignar eventos a los botones usando un bucle
            const audios = [audio1, audio2, audio3, audio4, audio5, audio6];
            const botonesArr = [boton1, boton2, boton3, boton4, boton5, boton6];

            botonesArr.forEach((boton, i) => {
                boton.addEventListener('click', function () {
                    audios[i].currentTime = 0;
                    audios[i].play();
                });
            });


            // Opcional: agregar efecto visual al presionar
            const botones = document.querySelectorAll('.boton-sonido');
            botones.forEach(boton => {
                boton.addEventListener('mousedown', function () {
                    this.style.opacity = '0.8';
                });

                boton.addEventListener('mouseup', function () {
                    this.style.opacity = '1';
                });

                boton.addEventListener('mouseleave', function () {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>

</html>
