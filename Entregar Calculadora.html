<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
</body>
    <div style="max-width: 320px; margin: 40px auto; padding: 24px; background: #f4f4f4; border-radius: 12px; box-shadow: 0 2px 8px #0001; font-family: Arial, sans-serif;">
        <h2 style="text-align:center; margin-bottom: 18px;">Calculadora</h2>
        <input id="display" type="text" style="width: 100%; font-size: 1.5em; margin-bottom: 12px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; text-align: right;" disabled>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')">÷</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')">×</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">−</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="calculate()" style="grid-column: span 4; background: #4caf50; color: white; font-weight: bold;">=</button>
        </div>
    </div>
    <script>
        function addToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value.replace(/[^-+*/.\d]/g, ''));
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
