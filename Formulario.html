<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Eric Olivares</title>
    <style>
        body {background-color: #777; margin:0; font-family: 'Segoe UI', Arial, sans-serif;}
        .form-container {height: 100vh; display: flex; align-items: center; justify-content: center;}
        .form-box {background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #0005; padding: 40px 32px; min-width: 340px; max-width: 400px; text-align: center;}
        h1 {color: #0a3cff; margin-bottom: 8px;}
        h2 {color: #333; font-size: 1.1em; margin-bottom: 24px;}
        label {display: block; margin: 12px 0 4px 0; color: #2563eb; text-align: left;}
        input, textarea {width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #bbb; margin-bottom: 10px; font-size: 1em;}
        textarea {resize: vertical; min-height: 60px;}
        .btn {background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 10px;}
        .btn:hover {background: #1d4ed8;}
        .success-msg {color: #1a7f2e; margin-top: 12px; font-weight: bold;}
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Contacto</h1>
            <h2>¡Envíame un mensaje!</h2>
            <form id="contactForm" autocomplete="off">
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" type="text" required>

                <label for="email">E-mail:</label>
                <input id="email" name="email" type="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje..."></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
            <div id="msg" class="success-msg" style="display:none;">¡Mensaje enviado correctamente!</div>
            <button class="btn" style="background:#888; margin-top:18px;" onclick="window.location.href='Porfolio.html'">Volver al Porfolio</button>
        </div>
    </div>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('msg').style.display = 'block';
        this.reset();
    });
    </script>
</body>
</html>
